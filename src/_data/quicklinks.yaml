  - title: Dinosaurs- Explain in Details with Picture
    url: /posts/dinosaurs-explain-in-details-with-picture/
    desc: There were many types of dinosaurs, but scientists have identified and
      classified over 1,000 different species. These species varied greatly in
      size, shape, and behavior, ranging from the enormous long-necked sauropods
      to the tiny bird-like theropods.
  - title: Learn about birds- Explain in details with pictures.
    url: /posts/learn-about-birds-explain-in-details-with-pictures/
    desc: Birds are a diverse group of animals belonging to the class Aves,
      characterized by feathers, beaks, and laying eggs. They range from tiny
      hummingbirds to massive ostriches and exhibit various adaptations for
      flight, such as hollow bones and strong breast muscles. Birds play crucial
      roles in ecosystems as pollinators, seed dispersers, and pest controllers.
